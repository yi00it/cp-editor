name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cp-editor
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cp-editor
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cp-editor
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: cp-editor.exe
            archive: zip

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-dev libwayland-dev

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create archive (Unix)
      if: matrix.archive == 'tar.gz'
      run: |
        cd target/${{ matrix.target }}/release
        tar -czvf ../../../cp-editor-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

    - name: Create archive (Windows)
      if: matrix.archive == 'zip'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ../../../cp-editor-${{ github.ref_name }}-${{ matrix.target }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cp-editor-${{ matrix.target }}
        path: cp-editor-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          cp-editor-*/*.tar.gz
          cp-editor-*/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
